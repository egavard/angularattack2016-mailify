<div class="container-fluid">
    <div class="card card-block">
        <div class="row">
            <div class="col-md-6" *ngFor="let item of items; let i = index" >
                <chart-module style="display:inline-block;"
                              [attr.id]="item.id"
                              [attr.data-sizex]="item.chartPositionInformation.sizeX"
                              [attr.data-sizey]="item.chartPositionInformation.sizeY"
                              [attr.data-col]="item.chartPositionInformation.col"
                              [attr.data-row]="item.chartPositionInformation.row"
                              [readOnly]="item.readOnly"
                              [lineChartData]="item.lineChartData"
                              [lineChartLabels]="item.lineChartLabels"
                              [lineChartOptions]="item.lineChartOptions"
                              [lineChartSeries]="item.lineChartSeries"
                              [lineChartColours]="item.lineChartColours"
                              [lineChartType]="item.lineChartType"
                              [sourceUrl1]="item.sourceUrl1"
                              [series]="item.series"
                              [selectedSerie]="item.selectedSerie"
                              [minThreshold]="item.minThreshold"
                              [maxThreshold]="item.maxThreshold"
                              [currentValue]="item.currentValue"
                              [topText]="item.topText"
                              [bottomText]="item.bottomText"
                              [moduleData]="item.moduleData"
                              [data]="item.data"
                              [striped]="item.striped"
                              [condensed]="item.condensed"
                              [showSeriesTitle]="item.showSeriesTitle"
                              [innerType]="item.innerType"
                ></chart-module>
            </div>
        </div>
    </div>
</div>
