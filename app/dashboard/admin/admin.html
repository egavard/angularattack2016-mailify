<div class="container-fluid admin">
	<div class="row">
		<div class="col-md-12 card card-block">
			<h4>Welcome to Administration</h4>
		</div>
	</div>

	<div class="row gridster card card-block availableModules">
		<div class="col-sm-2">
			<h4>Modules</h4>
			<ul *ngFor="let availableModule of availableModules">
				<li><i class="fa" [ngClass]="availableModule.getIcon()"></i> {{ availableModule.getName() }}</li>
			</ul>
		</div>

		<div class="col-md-10">
            <ul *ngFor="let item of items; let i = index">
                    <chart-module [attr.data-row]="item.chartPositionInformation.row" [attr.data-col]="item.chartPositionInformation.col" [attr.data-sizex]="item.chartPositionInformation.sizeX" [attr.data-sizey]="item.chartPositionInformation.sizeY" style="display:inline-block; border:solid 1px red"></chart-module>
            </ul>
        </div>
	</div>
</div>
