<h4><button *ngIf="!readOnly" (click)="modal.open('lg')" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button> Debug Module</h4>
<p>{{moduleData}}</p>
<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Configuration</h4>
    </modal-header>
    <modal-body>
           <textarea class="form-control" rows="6" [(ngModel)]="moduleData" tabEnabled autofocus> </textarea>
    </modal-body>
    <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
