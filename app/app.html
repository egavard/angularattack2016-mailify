<topnav class="navbar-static-top"></topnav>
<sidebar></sidebar>

<section class="main-container" [ngClass]="{sidebarPushRight: isActive}">
	<input type="button" (click)="randomizeData()" value="Randomize data" />
	<div style="width:100%; height: 150px">
		<base-chart style="width:100%; height: 150px" class="chart"
					[data]="lineChartData"
					[labels]="lineChartLabels"
					[options]="lineChartOptions"
					[series]="lineChartSeries"
					[colours]="lineChartColours"
					[legend]="lineChartLegend"
					[chartType]="lineChartType"
					(chartHover)="chartHovered($event)"
					(chartClick)="chartClicked($event)"></base-chart>
	</div>

	<input [(colorPicker)]="color" [style.background]="color" [value]="color"/>

	<gridster></gridster>

</section>
