<topnav class="navbar-static-top"></topnav>
<sidebar></sidebar>
<section class="main-container" [ngClass]="{sidebarPushRight: isActive}">
    <input type="button" (click)="randomizeData()" value="Randomize" />
	<div class="container-fluid">
		<div class="card card-block">
			<div class="row">
				<div class="col-md-6">
					<h4>Best Graph Forever</h4>
					<div style="width:100%;">
						<base-chart style="width:100%;" class="chart"
									[data]="lineChartData"
									[labels]="lineChartLabels"
									[options]="lineChartOptions"
									[series]="lineChartSeries"
									[colours]="lineChartColours"
									[legend]="lineChartLegend"
									[chartType]="lineChartType"
									(chartHover)="chartHovered($event)"
									(chartClick)="chartClicked($event)"></base-chart>
					</div>

					<input [(colorPicker)]="fillColor1" [style.background]="fillColor1" [value]="fillColor1" (colorPickerChange)="functionwhencolorchange($event)"/>
				</div>
			</div>
		</div>

		<gridster></gridster>
	</div>
</section>
