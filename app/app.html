<section class="main-container" [ngClass]="{sidebarPushRight: isActive}">
<topnav></topnav>
<sidebar></sidebar>
	<div style="width:100%; height: 150px">
		<base-chart style="width:100%; height: 150px" class="chart"
					[data]="lineChartData"
					[labels]="lineChartLabels"
					[options]="lineChartOptions"
					[series]="lineChartSeries"
					[colours]="lineChartColours"
					[legend]="lineChartLegend"
					[chartType]="lineChartType"
					(chartHover)="chartHovered($event)"
					(chartClick)="chartClicked($event)"></base-chart>
	</div>

	<input [(colorPicker)]="fillColor1" [style.background]="fillColor1" [value]="fillColor1" (colorPickerChange)="functionwhencolorchange($event)"/>

	<gridster></gridster>

</section>
