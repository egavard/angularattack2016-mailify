<div class="gridster" [ngClass]="{'gridster-loaded':loaded,'gridster-mobile':isMobile, 'gridster-desktop':!isMobile}" [ngStyle]="{'height':displayedHeight}">
    <gridster-preview *ngIf="movingItem" [gridster]="gridster"></gridster-preview>
    <div *ngFor="let item of items">
        <span [ngStyle]="item.mapStyle">{{item.sizeX}} {{item.sizeY}}  {{item.row}} {{item.col}}</span>
    </div>
</div>
